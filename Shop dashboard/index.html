<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Shop Dashboard</h1>

    <div class="input-section">
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="text" id="category" placeholder="Category" />
      <input type="number" id="purchasePrice" placeholder="Purchase Price" />
      <input type="number" id="salePrice" placeholder="Sale Price" />
      <button id="addProduct">Add Product</button>
    </div>

    <div class="filters">
      <input type="text" id="searchName" placeholder="Search by Product Name" />
      <input type="text" id="searchCategory" placeholder="Search by Category" />
    </div>
    <div class="tablecontent">
    <table id="productTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Purchase Price</th>
          <th>Sale Price</th>
          <th>Sold Quantity</th>
          <th>Total Purchase</th>
          <th>Total Sale</th>
          <th>Profit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

    <div class="summary">
      <div>Total Items Sold: <span id="totalItemsSold">0</span></div>
      <div>Total Purchase Price: <span id="totalPurchase">0</span></div>
      <div>Total Sale Price: <span id="totalSale">0</span></div>
      <div>Total Profit: <span id="totalProfit">0</span></div>
    </div>

    <button id="generatePdf">Generate PDF</button>
    <button id="resetDashboard">Reset Dashboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
