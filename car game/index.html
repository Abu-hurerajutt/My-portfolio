<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="roadsides"><div class="road"><img src="images/maincar.png" id="carmain" alt="">
        <img src="images/car1.png" alt="" id="car1" class="cars" >
        <img src="images/car2.png" alt="" id="car2" class="cars">
        <img src="images/car3.png" alt="" id="car3" class="cars">
        <img src="images/car4.png" alt="" id="car4" class="cars">
        <img src="images/car5.png" alt="" id="car5" class="cars">
        <img src="images/car6.png" alt="" id="car6" class="cars">
        <img src="images/car7.png" alt="" id="car7" class="cars" >
        <img src="images/car8.png" alt="" id="car8" class="cars">
        <img src="images/car9.png" alt="" id="car9" class="cars">
        <img src="images/car10.png" alt="" id="car10" class="cars">
        <img src="images/car11.png" alt="" id="car11" class="cars">
        <img src="images/car12.png" alt="" id="car12" class="cars">

    </div>
</div>
<div id="gameover">
    <span class="go">GameOver</span>
</div>
    <div class="car"></div>
    <div class="score">
        <h1 >Kilometers covered  <span id="km">00</span>
        </h1>
        <br>
        <h1 >Meters covered <span id="me">00</span>
        </h1>
    </div>
    <div id="highscore">
        <h1 >Highest Score <span id="hi">00</span>
        </h1>
    </div>
    <audio id="audio1">
        <source src="images/Sakura-Girl-Yay-chosic.com_.mp3" type="audio/mp3">
    </audio>
    <audio id="audio2">
        <source src="images/game-over-80141.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
